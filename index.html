<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ovini's Domain</title>
  <style>
    body {
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;  /* fixo pra não mexer quando rolar a página */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/JUJUTSUBACKGROUND.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #2b0064b0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 50px;
      padding: 30px;
    }

    .container-principal {
      width: 580px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    header {
      display: flex;
      align-items: center;
      background: #5D3FD3;
      color: white;
      padding: 20px 35px;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      border-radius: 8px;
      justify-content: center;
    }

    header img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }

    header h1 {
      font-size: 26px;
      user-select: none;
    }

    .texto-inicial {
      background: #2E0854;
      padding: 25px 35px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      font-size: 17px;
      color: #ffffff;
      text-align: center;
    }

    .botoes-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      background: #2E0854;
      padding: 45px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .botao-personalizado {
      position: relative;
      width: 220px;
      height: 70px;
      border-radius: 22px;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      background: transparent;
      z-index: 0;
      transition: transform 0.2s;
      user-select: none;
      margin: 0 auto;

      --bg-image: url('images/gojoBACK.jpeg');
    }

    .botao-personalizado::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      filter: blur(3px);
      z-index: -1;
      border-radius: 22px;
      transition: background-image 0.3s ease;
    }

    .botao-personalizado:hover {
      transform: scale(1.05);
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
      user-select: none;
      width: 100%;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .container-principal {
        width: 100%;
        padding: 0 10px;
      }

      .botoes-container {
        grid-template-columns: 1fr;
        padding: 25px;
        gap: 25px;
      }

      .botao-personalizado {
        width: 100%;
        max-width: 220px;
        height: 60px;
        font-size: 18px;
      }

      header {
        padding: 15px 20px;
      }

      header h1 {
        font-size: 22px;
      }

      .texto-inicial {
        padding: 20px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container-principal">
    <header>
      <img src="images/gojoLogoNOBK.png" alt="Logo do site" />
      <h1 style="color: white;">Ovini's Domain</h1>
    </header>

    <div class="texto-inicial">
      <h4>Todas as expansões de domínio animadas atualmente</h4>
    </div>

    <div class="botoes-container">
      <button class="botao-personalizado" style="--bg-image: url('images/gojoBACK.jpeg')" onclick="window.location.href='domains/gojo.html'">Satoru Gojo</button>
      <button class="botao-personalizado" style="--bg-image: url('images/sukunaBACK.jpeg')" onclick="window.location.href='domains/sukuna.html'">Ryomen Sukuna</button>
      <button class="botao-personalizado" style="--bg-image: url('images/megumiBACK.jpeg')" onclick="window.location.href='domains/megumi.html'">Fushiguro Megumi</button>
      <button class="botao-personalizado" style="--bg-image: url('images/mahitoBACK.jpeg')" onclick="window.location.href='domains/mahito.html'">Mahito</button>
      <button class="botao-personalizado" style="--bg-image: url('images/dagonBACK.jpeg')" onclick="window.location.href='domains/dagon.html'">Dagon</button>
      <button class="botao-personalizado" style="--bg-image: url('images/jogoBACK.jpeg')" onclick="window.location.href='domains/jogo.html'">Jogo</button>
    </div>
  </div>

  <footer>
    <p>Contato: <a href="mailto:viniciuscandido375@gmail.com" style="color: lightblue;">viniciuscandido375@gmail.com</a> |</p>
    <p>Contato: vinicius@email.com | <a href="https://github.com/Ovini8894" target="_blank" style="color: lightblue;">GitHub</a></p>
  </footer>

</body>
</html>
